<header class="site-header" role="banner">
  <div class="wrapper">
    <div class="header-brand">
      <a href="{{ '/' | relative_url }}" class="site-logo-link">
        <svg class="site-logo">
          <use xlink:href="#teddy-logo"></use>
        </svg>
        <span class="site-title">{{ site.title | escape }}</span>
      </a>
    </div>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path fill="#ffffff" d="M18,1.5c0,0.8-0.7,1.5-1.5,1.5H1.5C0.7,3,0,2.3,0,1.5l0,0C0,0.7,0.7,0,1.5,0h15C17.3,0,18,0.7,18,1.5L18,1.5z M18,7.5c0,0.8-0.7,1.5-1.5,1.5H1.5C0.7,9,0,8.3,0,7.5l0,0C0,6.7,0.7,6,1.5,6h15C17.3,6,18,6.7,18,7.5L18,7.5z M18,13.5c0,0.8-0.7,1.5-1.5,1.5H1.5C0.7,15,0,14.3,0,13.5l0,0C0,12.7,0.7,12,1.5,12h15C17.3,12,18,12.7,18,13.5L18,13.5z"/>
          </svg>
        </span>
      </label>

      <div class="trigger">
        {% for path in site.header_pages %}
          {% assign my_page = site.pages | where: "path", path | first %}
          {% if my_page.title %}
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
