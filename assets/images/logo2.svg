<svg style="display:none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Ears -->
  <ellipse cx="55" cy="55" rx="28" ry="28" fill="none" stroke="var(--logo-primary, #800020)" stroke-width="6"/>
  <ellipse cx="145" cy="55" rx="28" ry="28" fill="none" stroke="var(--logo-primary, #800020)" stroke-width="6"/>
  <!-- Head -->
  <ellipse cx="100" cy="90" rx="45" ry="40" fill="none" stroke="var(--logo-primary, #800020)" stroke-width="8"/>
  <!-- Body (lowered to avoid overlap with head) -->
  <ellipse cx="100" cy="150" rx="50" ry="45" fill="none" stroke="var(--logo-primary, #800020)" stroke-width="10"/>
  <!-- Arms (hugging, but not overlapping head/body) -->
  <path d="M60 120 Q40 150 80 160" fill="none" stroke="var(--logo-primary, #800020)" stroke-width="8"/>
  <path d="M140 120 Q160 150 120 160" fill="none" stroke="var(--logo-primary, #800020)" stroke-width="8"/>
  <!-- Legs (sitting, spaced from body) -->
  <ellipse cx="75" cy="190" rx="18" ry="12" fill="none" stroke="var(--logo-primary, #800020)" stroke-width="7"/>
  <ellipse cx="125" cy="190" rx="18" ry="12" fill="none" stroke="var(--logo-primary, #800020)" stroke-width="7"/>
</svg>