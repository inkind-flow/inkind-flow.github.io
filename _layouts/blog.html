---
layout: default
---
<div class="blog-page">
  <h1>{{ page.title }}</h1>
  
  <div class="post-list">
    {% for post in site.posts %}
      <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <time>{{ post.date | date: "%b %d, %Y" }}</time>
        {{ post.excerpt }}
      </article>
    {% endfor %}
  </div>
</div>
